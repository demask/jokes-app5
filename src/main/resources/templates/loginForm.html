<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prijava</title>
<link type="text/css" rel="stylesheet" href="/css/style.css" />

<link type="text/css" rel="stylesheet"
	href="/css/add-customer-style.css" />

</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h2>Prijava</h2>
			<ul class="navbar">
				<li class="nav-item">
					<a class="nav-link" >Natrag na Viceve</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="login-err">
		<h3>Netočan Email ili Lozinka</h3>
	</div>
	<form id="form-login" action="login" method="POST">
		<table>
			<tbody>
				<tr>
					<td><label>Email:</label></td>
					<td><input type="text" id="email" name="username" /></td>
				</tr>
				<tr>
					<td><label>Lozinka:</label></td>
					<td><input type="password" id="password" name="password" /></td>
				</tr>
				<tr>
					<td><label></label></td>
					<td><input type="submit" value="Prijava" class="save" /></td>
				</tr>
			</tbody>
		</table>

	</form>

	<div style=""></div>
	<p></p>
</body>
</html>
